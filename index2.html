<!DOCTYPE html>
 <html lang="uk">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Питання</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
 </head>
 <body>
     <div class="container">
         <h1 class="question">{{ question }}</h1>
         <img class="img" src="{{img}}">
         <div class="answers">
             <div class="column">
                 <button class="answer">а) {{a}}</button>
                 <button class="answer">б) {{b}}</button>
             </div>
             <div class="column">
                 <a href = "/finish"><button class="answer">в) {{c}}</button></a>
                 <button class="answer">г) {{d}}</button>
             </div>
         </div>
     </div>
 </body>
 </html>
